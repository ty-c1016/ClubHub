name: clubhub-team-repo

services:
  app:
    build: ./app
    container_name: web-app
    hostname: web-app
    volumes: ["./app/src:/appcode"]
    environment:
      - WATCHPACK_POLLING=true
    ports:
      - 8501:8501
    networks:
      - app-network

  api:
    build: ./api
    container_name: web-api
    hostname: web-api
    volumes: ["./api:/apicode"]
    environment:
      - WATCHPACK_POLLING=true
    ports:
      - 4000:4000
    networks:
      - app-network

  db:
    env_file:
      - ./api/.env
    image: mysql:9
    container_name: mysql_db
    hostname: db
    volumes:
      - "./database-files:/docker-entrypoint-initdb.d/:ro"
      - "mysql_data:/var/lib/mysql"
    ports:
      - 3200:3306
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network: